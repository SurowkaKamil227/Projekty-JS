<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Project</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        canvas {
            border: 1px solid black;
        }
        .controls {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="controls">
        <label for="numBalls">Number of Balls (X):</label>
        <input type="number" id="numBalls" value="10" min="1">
        <label for="lineDistance">Line Distance (Y% of canvas width):</label>
        <input type="number" id="lineDistance" value="20" min="1" max="100">
        <label for="forceStrength">Force Strength:</label>
        <input type="number" id="forceStrength" value="1" min="-10" max="10">
        <button id="startBtn">Start</button>
        <button id="resetBtn">Reset</button>
    </div>
    <canvas id="canvas" width="800" height="600"></canvas>

    <script src="script.js"></script>
</body>
</html>
